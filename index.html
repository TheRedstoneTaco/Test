<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.2/semantic.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.2/semantic.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="icon" href="https://cdn0.iconfinder.com/data/icons/symbolicons-junk-food/28/taco-128.png">
    <style>
      #taco, #explosion {
        width: 300px;
      }
    </style>
    <script>
      $(document).ready(function() {
        $("#taco, #explosion").hide();
        $("#get-taco").click(function() {
          $("#taco, #explosion").show();
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <br><br>
      <h1>Hello I am a taco</h1>
      <button id="get-taco" class="btn btn-lg btn-outline-danger">Press me to get a taco</button>
      <br><br>
      <img style="display: none;" id="taco" src="https://clipartix.com/wp-content/uploads/2016/05/Taco-clipart-free-clip-art-images-3-image.jpg">
      <img style="display: none;" id="explosion" src="https://media.giphy.com/media/XUFPGrX5Zis6Y/giphy.gif">
      <h6>VIA giphy <a href="#">https://giphy.com/gifs/bomb-atomic-XUFPGrX5Zis6Y</a></h6>
    </div>
  </body>
</html>
